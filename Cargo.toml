[package]
name = "morel"
version = "0.1.0"
authors = ["Julian Hyde <jhyde@apache.org>"]
edition = "2024"

[[bin]]
name = "main"
path = "src/main.rs"

[dependencies]
indexmap = "2.11.0"
pest = "2.1"
pest_consume = "1.1"
phf = { version = "0.12", features = ["macros"] }
rustc_version = "0.4"
similar = "2.7.0"
